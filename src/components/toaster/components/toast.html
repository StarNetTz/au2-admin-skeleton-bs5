<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" ref="toastRef">
    <div class="toast-header">
        <img width="30" height="30" src="assets/img/${toast.type}.svg" class="rounded me-2" alt="...">
        <strong class="me-auto"><span>${toast.title}</span></strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        ${toast.message}
    </div>
</div>
